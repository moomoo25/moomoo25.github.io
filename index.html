  <!-- Open Graph / Facebook -->

    content="Ranch Market menghadirkan Ranch Garden! GRATIS bermain dan dapatkan HADIAH setiap hari!">
  <meta property="og:image" content="https://prize.ranchmarket.co.id/images/FB2.jpg">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">

  <meta property="twitter:title" content="The Ranch Garden – Raih hadiah nya!">
  <meta property="twitter:description"
    content="Ranch Market menghadirkan Ranch Garden! GRATIS bermain dan dapatkan HADIAH setiap hari!">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-78919413-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-78919413-4');
  </script>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Ranchmarket</div>
    </div>
  </div>
  <script>

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGlBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGlBuild.data",
        frameworkUrl: buildUrl + "/WebGlBuild.framework.js",
        codeUrl: buildUrl + "/WebGlBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ranch Market",
        productName: "Ranch Market Prize",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      container.className = "unity-mobile";
      config.devicePixelRatio = 1;

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    }
    else {
      var container = document.querySelector("#unity-container");
      container.className = "unity-desktop";

      var img = document.createElement("img");
      img.src = 'images/landing.jpg'
      document.body.appendChild(img)
    }
  </script>
</body>

</html>
