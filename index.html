<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TLWMBVS" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <img id="loading-bg-img" />
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">The Ranch Garden – Raih hadiah nya!</div>
    </div>
  </div>

  <div id="landing-container"></div>

  <script>

    const now = new Date();
    if (!(now.getFullYear() >= 2020 &&
      now.getMonth() >= 9 &&
      now.getDate() >= 19) &&
      location.host !== 'moomoo25.github.io') {

      var unityContainer = document.querySelector("#unity-container");
      unityContainer.className = "unity-desktop";

      var landingContainer = document.querySelector("#landing-container");
      landingContainer.className = "unity-desktop";

      var img = document.createElement("img");
      img.src = 'images/comingsoon.jpg';
      landingContainer.appendChild(img);
    }
    else if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGlBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGlBuild.data",
        frameworkUrl: buildUrl + "/WebGlBuild.framework.js",
        codeUrl: buildUrl + "/WebGlBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ranch Market",
        productName: "Ranch Garden",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBgImg = document.querySelector("#loading-bg-img");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      container.className = "unity-mobile";
      config.devicePixelRatio = 1;

      loadingBgImg.src = "images/loading-background.png";

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBgImg.style.display = "none";
          loadingBar.style.display = "none";
          canvas.style.display = "block";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    }
    else {

      var unityContainer = document.querySelector("#unity-container");
      unityContainer.className = "unity-desktop";

      var landingContainer = document.querySelector("#landing-container");
      landingContainer.className = "unity-desktop";

      var img = document.createElement("img");
      img.src = 'images/landing.jpg';
      landingContainer.appendChild(img);
    }
  </script>
</body>
